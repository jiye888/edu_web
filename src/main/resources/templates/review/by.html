<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3 align="center">Review</h3>
    <input type="hidden" th:value="${member}" id="member">
    <div th:if = "${!review.isEmpty()}">
        <table class="table table-borderless">
            <thead align="center">
            <tr>
                <th scope="col" style="width:50%">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">평점</th>
                <th scope="col">작성일자</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr th:each="review : ${review}">
                <td style="width:50%" align="center"><a th:text="${review.title}" th:href="@{/review/read?number={number}(number=${review.revNum})}">제목</a></td>
                <td><span th:text="${review.writerName}">작성자</span></td>
                <td><span th:text="${review.grade}">평점</span></td>
                <td><span th:text="${review.createdAt}">작성 일자</span></td>
            </tr>
            </tbody>
        </table>

        <nav th:with = "pageNumber=${review.pageable.pageNumber}, pageSize=${review.pageable.pageSize},
                            totalPages=${review.totalPages}, startPage=${T(java.lang.Math).floor(pageNumber/pageSize)*pageSize+1},
                            tempEndPage=${startPage+pageSize-1}, endPage=(${tempEndPage>totalPages?totalPages:tempEndPage})"
             aria-label="Page-navigation">
            <ul class="pagination">
                <li th:classappend="${pageNumber+1<=pageSize+1}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/review(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">첫페이지로</span>
                    </a>
                </li>

                <li th:classappend="${review.first}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${review.first}?'#':@{/review(page=${#numbers.formatDecimal(startPage-pageSize, 0, -1)})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">이전 페이지</span>
                    </a>
                </li>

                <li th:each="page:${#numbers.sequence(startPage, endPage)}" th:classappend="${page==pageNumber+1}?'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/review(page=${page})}"></a>
                </li>

                <li th:classappend="${review.last}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${review.last}?'#':@{/review(page=${#numbers.formatDecimal(startPage+pageSize,0,-1)})}"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">다음 페이지</span>
                    </a>
                </li>

                <li th:classappend="${T(java.lang.Math).floor(totalPages/10)*10<=startPage}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/review(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">처음으로</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script th:inline="javascript">
    </script>
</div>
</body>
</html>
