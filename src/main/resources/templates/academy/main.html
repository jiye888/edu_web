<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<div layout:fragment="content">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top:-20px;height:300px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/img/blue.jpg" alt="First slide">
                <span>blue</span>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/boat.jpg" alt="Second slide">
                <span>boat</span>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/giftbox.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="card" style="height:700px;border:none;">
        <div class="custom-card-background" style="border:0;">
            <div class="card-body">
                <h3 align="center" class="card-title font-bold" style="color:white;">WELCOME!</h3>
                <p class="card-text" align="center" style="color:white;">Education에 오신 것을 환영합니다.</p>
            </div>
            <div class="justify-content-center" style="display:flex;">
                <button type="button" class="custom-button-yellow" th:onclick="'location.href=\''+@{/academy/list}+'\';'">학원 보러가기</button>
                <button type="button" class="custom-button-yellow" th:onclick="'location.href=\''+@{/member/join}+'\';'">회원 가입</button>
                <button type="button" class="custom-button-yellow" id="authBtn" th:if="${isAdmin} == true">요청된 권한 목록</button>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $(function() {
            $('#authBtn').on("click", function() {
                requestedAuth();
            });
        });

        function requestedAuth() {
            $.ajax({
                url: "/auth/requested",
                type: "GET",
                success: function() {
                    location.href = "/auth/requested";
                },
            });
        }
    </script>
</div>
</html>
