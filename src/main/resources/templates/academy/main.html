<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <h3 align="center">Academy</h3>
    <div>
        <button type="button" th:onclick="'location.href=\''+@{/academy/list}+'\';'">학원 보러가기</button>
        <button type="button" th:onclick="'location.href=\''+@{/member/join}+'\';'">회원 가입</button>
        <button type="button" id="authBtn" th:if="${isAdmin} == true">요청된 권한 목록</button>
    </div>
    <script th:inline="javascript">
        $(function() {
            $('#authBtn').on("click", function() {
                requestedAuth();
            });
        });

        function requestedAuth() {
            $.ajax({
                url: "/auth/requested",
                type: "GET",
                success: function() {
                    location.href = "/auth/requested";
                },
            });
        }
    </script>
</div>
</html>
