<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    학원명:
    <span th:text="${academy.acaName}">학원 이름</span><br>
    수강 과목:
    <div th:each="subject : ${academy.subject}">
        <span th:each="sub : ${subject}" th:if="${subject == subject}">
                <span th:text="${sub.description}" class="form-check-label"></span>
        </span>
    </div>
    학원 위치:
    <span th:text="${academy.location}">학원 위치</span><br>
    <input type="hidden" id="acaNum" name="acaNum">

    <button type="button" class="modify" th:onclick="'location.href=\''+@{/academy/modify?number={number}(number=${academy.acaNum})}+'\';'">수정하기</button>
    <button type="button" class="delete" th:onclick="'location.href=\''+@{/academy/delete?number={number}(number=${academy.acaNum})}+'\';'">삭제하기</button>
    <button type="button" class="join" th:onclick="'location.href=\''+@{/academy/join?number={number}(number=${academy.acaNum})}+'\';'">수강 신청</button>
    <button type="button" class="withdraw" th:onclick="'location.href=\''+@{/academy/withdraw?number={number}(number=${academy.acaNum})}+'\';">수강 취소</button>
</div>
</body>
