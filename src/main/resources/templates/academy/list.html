<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3>Academy</h3>
    <div th:if = "${!academy.isEmpty()}">

        <table class="table table-borderless">
            <thead>
            <tr>
                <th scope="col">학원 이름</th>
                <th scope="col">학원 위치</th>
                <th scope="col">수강 과목</th>
                <th scope="col">평점</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="academy : ${academy}">
                <td><span th:text="${academy.acaName}">학원 이름</span></td>
                <td><span th:text="${academy.location}">학원 위치</span></td>
                <td><span th:text="${academy.subject}">수강 과목</span></td>
                <td><span th:text="${academy.grade}">평점</span></td>
            </tr>
            </tbody>
        </table>

        <nav th:with = "pageNumber=${academy.pageable.pageNumber}, pageSize=${academy.pageable.pageSize},
                            totalPages=${academy.totalPages}, startPage=${T(Math).floor(pageNumber/pageSize)*pageSize+1},
                            tempEndPage=${startPage+pageSize-1}, endPage=(${tempEndPage>totalPages?totalPages:tempEndPage})"
             aria-label="Page-navigation">
            <ul class="pagination">
                <li th:classappend="${pageNumber+1<=pageSize+1}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/academy(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">첫페이지로</span>
                    </a>
                </li>

                <li th:classappend="${academy.first}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${academy.first}?'#':@{/academy(page=${#numbers.formatDecimal(startPage-pageSize, 0, -1)})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">이전 페이지</span>
                    </a>
                </li>

                <li th:each="page:${#numbers.sequence(startPage, endPage)}" th:classappend="${page==pageNumber+1}?'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/academy(page=${page})}"></a>
                </li>

                <li th:classappend="${academy.last}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${academy.last}?'#':@{/academy(page=${#numbers.formatDecimal(startPage+pageSize,0,-1)})}"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">다음 페이지</span>
                    </a>
                </li>

                <li th:classappend="${T(Math).floor(totalPages/10)*10<=startPage}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/academy(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">처음으로</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
