<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
    <meta charset="UTF-8">
<body>
    <div layout:fragment="content">
        <h3 class="custom-text font-bold">등록 화면</h3><br>
        <form th:object="${academy}" class="custom-form">
            <span class="custom-span">학원 이름</span>
            <input type="text" class="custom-form-control" th:field="*{acaName}">
            <p id="acaNameError"></p><br>
            <span class="custom-span">학원 위치</span>
            <div th:field="*{location}">
                <input type="text" class="custom-form-control" name="location" id="postcode" placeholder="우편번호">
                <input type="button" class="custom-form-control" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                <input type="text" class="custom-form-control" name="location" id="roadAddress" placeholder="도로명주소">
                <input type="text" class="custom-form-control" name="location" id="jibunAddress" placeholder="지번주소">
                <span id="guide" style="color:#999;display:none"></span>
                <input type="text" class="custom-form-control" name="location" id="detailAddress" placeholder="상세주소">
                <input type="text" class="custom-form-control" name="location" id="extraAddress" placeholder="참고항목">
            </div>
            <p id="locationError"></p><br>

            <span class="custom-span">수강 과목</span><br>
            <div class="custom-checkbox-group">
                <div th:each="sub : ${subject}" class="custom-checkbox">
                    <input type="checkbox" th:field="*{subject}" th:name="subject_list" th:value="${sub}" class="custom-check-input">
                    <label th:for="${#ids.prev('subject')}" th:text="${sub.description}"></label>
                </div>
            </div>
            <p id="subjectError"></p><br>
            <div class="button-distance">
                <button type="button" class="custom-button-yellow" id="registerBtn">등록</button>
                <button type="button" class="custom-button-yellow" id="cancelBtn">취소</button>
            </div>
        </form>
        <script th:inline="javascript">

        $(function() {
            $('#registerBtn').on("click", function() {
                register();
            });
            $('#cancelBtn').on("click", function() {
                history.back();
            });
        });

        function clearText() {
            var pTag = ["acaNameError", "locationError", "subjectError"];
            for (var tag in pTag) {
                var pElement = document.getElementById(tag);
                if (pElement != null) {
                    pElement.textContent="";
                }
            }
        }

        function getSubject() {
            var subject = [];
            var subjects = $("input[name=subject]:checkbox");
            for ( var i = 0; i < subjects.length; i++) {
                if (subjects[i].checked == true ) {
                    subject.push(subjects[i].value);
                }
            }
            return subject;
        }

        function register() {
            clearText();
            var acaName = $('#acaName').val();
            var location = '';
            $('input[name=location]').map(function(){
                location += $(this).val();
                location += ' ';
            });
            location = $.trim(location);
            var subject = getSubject();

            if (acaName && location && subject) {

                $.ajax({
                    url: '/academy/register',
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "acaName":acaName,
                        "subject":subject,
                        "location":location,
                    }),
                    success: function(response) {
                        var number = Number(response);
                        window.location.href = "/academy/read?number="+number;
                    },
                    error: function(xhr, response) {
                        jwtFilter();
                        try {
                            var errorMessage = JSON.parse(xhr.responseText);
                            if (errorMessage.BindingResultError) {
                                for (var err in errorMessage) {
                                    if (document.getElementById(err)) {
                                        var errElement = document.getElementById(err);
                                        errElement.textContent = errorMessage[err];
                                        errElement.classList.add("alert", "alert-warning");
                                    }
                                }
                            }
                        } catch (e) {
                            console.log(xhr.responseText);
                        }
                    },
                });
            } else {
                alert("모든 항목을 입력해주세요.");
            }
        }

        </script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
        function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                document.getElementById("jibunAddress").value = data.jibunAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
    </div>

</body>
</html>
