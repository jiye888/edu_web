<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3 align="center">Academy</h3>
    <select name="category" id="category">
        <option value="name">학원명</option>
        <option value="subject">과목</option>
        <option value="location">학원 위치</option>
    </select>

    <div th:if="${#strings.equal(param.category, 'subject')}">
        <div th:each="sub:${subject}">
            <input type="checkbox" th:value="${sub}" th:name="subject_checkbox" id="subject_keyword">
            <label th:for="${#ids.prev('subject')}" th:text="${sub.description}"></label>
        </div>
    </div>

    <input type="text" id="keyword">
    <button type="button" class="search" id="searchBtn">학원 검색</button>

    <div th:if = "${!academy.isEmpty()}">
        <table class="table table-borderless">
            <thead align="center">
            <tr>
                <th scope="col" style="width:50%">학원 이름</th>
                <th scope="col">평점</th>
                <th scope="col">학원 위치</th>
                <th scope="col">수강 과목</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr th:each="aca : ${academy}">
                <td><a th:text="${aca.acaName}" th:href="@{/academy/read?number={number}(number=${aca.acaNum})}">학원 이름</a></td>
                <td><span th:text="${aca.grade}">평점</span></td>
                <td><span th:text="${aca.location}" style="font-size:50%">학원 위치</span></td>
                <td><a th:each="sub : ${aca.subject}" th:value="${sub}" th:text="'＊'+${sub.description}"></a></td>
            </tr>
            </tbody>
        </table>

        <nav th:with = "pageNumber=${academy.pageable.pageNumber}, pageSize=${academy.pageable.pageSize},
                            totalPages=${academy.totalPages}, startPage=${T(java.lang.Math).floor(pageNumber/pageSize)*pageSize+1},
                            tempEndPage=${startPage+pageSize-1}, endPage=(${tempEndPage>totalPages?totalPages:tempEndPage})"
             aria-label="Page-navigation">
            <ul class="pagination">
                <li th:classappend="${pageNumber+1<=pageSize}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/academy/search(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">첫페이지로</span>
                    </a>
                </li>

                <li th:classappend="${academy.first}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${academy.first}?'#':(${#numbers.formatDecimal(startPage-pageSize, 0, -1)}<10?@{/academy/search(page=1)}:@{/academy/search(page=${#numbers.formatDecimal(startPage-pageSize, 0, -1)}+1)})"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">이전 페이지</span>
                    </a>
                </li>
                </li>

                <li th:each="page:${#numbers.sequence(startPage, endPage)}" th:classappend="${page==pageNumber+1}?'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/academy/search(page=${page})}"></a>
                </li>

                <li th:classappend="${academy.last}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${academy.last}?'#':(${tempEndPage<=endPage-pageSize}?@{/academy/search(page=${#numbers.formatDecimal(startPage+pageSize, 0, -1)})}:@{/academy/search(page=${endPage})})"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">다음 페이지</span>
                    </a>
                </li>

                <li th:classappend="${T(java.lang.Math).floor(totalPages/10)*10<=startPage}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/academy/search(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">마지막으로</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script th:inline="javascript">
        $(document).ready(function() {

            $('#searchBtn').click(function(){
            search();

            });
        });

        function search() {
            var category = $('#category').val();

            if (keyword) {
                var keyword = $('#keyword').val();
            } else if (subject_keyword) {
                var keyword = $('#subject_keyword').val();
            }

            $.ajax({
                url: '/academy/search',
                type: 'GET',
                contentType:"application/json",
                data: {
                    "category":category,
                    "keyword":keyword,
                },
                success: function() {
                    location.href="/academy/register";
                }
            });
        }

    </script>
</div>
</body>
</html>
