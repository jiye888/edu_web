<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3>회원 가입</h3>
    <form action="./join" method="post" th:object="${member}">

        이메일<input type="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p><br>
        비밀번호<input type="password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p><br>
        이름<input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p><br>
        주소<input type="text" th:field="*{address}">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p><br>

        <input type="submit" value="등록">
    </form>
</div>
</body>
</html>
