<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">

    <div layout:fragment="content">

        <form> <!--role="form" method="post" action="/member/loginCheck">-->
            <div>
                <label th:for="email">이메일 주소</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <p th:if="${msg}" class="error" th:text="${msg}"></p>
            <button type="button" class="btn btn-primary" id="loginBtn">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/member/join';">회원 가입</button>
            <!--<input type="hidden" th:id="${token}" th:value="${token}">-->
        </form>
        <script th:inline="javascript">

        $(function() {
            $('#loginBtn').on('click', function() {
                login();
            });
        });

        function login() {
            var email = $('#email').val();
            var password = $('#password').val();

            if (validate(email, password) == true){
                const path = '/member/loginCheck';
                const json = {
                    "email": email,
                    "password": password,
                };
                $.ajax({
                    url: path,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(json),
                }).then((response) => {
                    var token = response.token;
                    if (token != null) {
                        alert('로그인 성공');
                        localStorage.setItem("jwt", token);
                        history.back();
                    } else {
                        console.log(response.message);
                        alert('로그인 실패');
                    }
                });
            }
        }

        function validate(email, password){
            if (!email) {
                alert('아이디를 입력해주세요');
                return false;
            }
            if (!password ) {
                alert('패스워드를 입력해주세요');
                return false;
            }
            return true;
        }

    </script>
    </div>

</html>
