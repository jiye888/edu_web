<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="read-box1">
        <div class="read-box2">
            <span class="custom-span">이름</span>
            <span th:text="${memberDTO.name}" id="name">이름</span><br>
            <span class="custom-span">이메일</span>
            <span th:text="${memberDTO.email}" id="email">이메일</span><br>
            <span class="custom-span">주소</span>
            <span th:text="${memberDTO.address}">주소</span><br>

            <input type="hidden" th:value="${memberDTO.memNum}" id="number">

            <div class="flex-start" style="margin-top:-20px;">
                <button type="button" class="custom-button-mint button-collapse-margin">내 정보</button>
                <div class="collapse-box">
                    <button type="button" class="button-my" id="modifyBtn">회원 정보 수정</button>
                    <button type="button" class="button-my" id="authBtn">회원 권한 요청</button>
                    <button type="button" class="button-my" id="deleteBtn">회원 탈퇴</button><br>
                </div>
            </div>

            <div class="flex-start">
                <button type="button" class="custom-button-mint button-collapse-margin">나의 학원</button>
                <div class="collapse-box">
                    <button type="button" class="button-my" id="academyBtn">가입한 학원</button>
                    <button type="button" class="button-my" id="manageBtn">관리중인 학원</button>
                    <button type="button" class="button-my" id="reviewBtn">나의 수강 후기</button>
                </div>
            </div>

            <div th:if="${isAdmin}">
                <button type="button" class="custom-button-yellow" id="changeBtn">권한 수정</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        $(function() {

            $('#modifyBtn').on("click", function() {
                modify();
            });

            $('#deleteBtn').on("click", function() {
                delete_member();
            });

            $('#academyBtn').on("click", function() {
                academyList();
            });

            $('#reviewBtn').on("click", function() {
                reviews();
            });

            $('#authBtn').on("click", function() {
                requestAuth();
            });

            $('#changeBtn').on("click", function() {
                changeRoles();
            });

            $('#manageBtn').on("click", function() {
                manage();
            });

        });

        function modify() {
            var number = $('#number').val();

            $.ajax({
                url: '/member/modify?number='+number,
                type: 'GET',
                contentType: "application/json",
                data: {"number":number},
                success: function() {
                    location.href='/member/modify?number='+number;
                },
            });
        }

        function delete_member() {
            var number = $('#number').val();

            var result = confirm("회원 탈퇴를 진행하시겠습니까?");

            if (result) {
                $.ajax({
                    url: '/member/withdraw?number='+number,
                    type: 'POST',
                    contentType: "application/json",
                    data: {"number":number},
                    success: function() {
                        location.href='/academy/main';
                    },
                });
            }
        }

        function academyList() {
            var number = $('#number').val();

            $.ajax({
                url: '/academy/joined?number='+number,
                type: 'GET',
                contentType: "application/json",
                data: {"number":number},
                success: function() {
                    location.href="/academy/joined?number="+number;
                },
            });
        }

        function reviews() {
            var member = $('#number').val();

            $.ajax({
                url: '/review/by',
                type: 'GET',
                contentType: "application/json",
                data: {"member":member},
                success: function() {
                    //location.href='/review/by?member='+member;
                    location.href='/review/by';
                },

            });
        }

        function requestAuth() {
            $.ajax({
                url: '/auth/request',
                type: 'GET',
                contentType: "application/json",
                success: function(response) {
                    var number = Number(response.number);
                    if (number != undefined && !isNaN(number)) {
                        if (confirm("요청한 권한이 존재합니다. 확인하시겠습니까?")) {
                            window.location.href = "/auth/get?number="+number;
                        }
                    } else {
                        window.location.href = "/auth/request";
                    }
                },
            });
        }

        function changeRoles() {
            var number = $('#number').val();

            $.ajax({
                url: '/auth/change',
                type: 'GET',
                contentType: "application/json",
                data: {"number":number},
                success: function() {
                    window.location.href="/auth/change?number="+number;
                },
            });
        }

        function manage() {

        }

    </script>
</div>

</html>
