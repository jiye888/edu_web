<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3>[[${auth.name}]]님의 권한 요청</h3>
    <input type="hidden" th:value="${auth.authId}" id="number">
    <form th:object="${auth}">
        권한
        <div th:each="role : ${roles}">
            <input type="radio" name="role" th:value="${role.key}" id="${role.key}" th:checked="${role.key} == ${auth.roles}">
            <label th:for="${role}" th:text="${role.value}"></label>
        </div>

        내용<input type="text" th:field="*{content}" id="content">
        <button type="button" id="modifyBtn">수정</button>
    </form>

    <script th:inline="javascript">
        $(function() {
            $('#modifyBtn').on("click", function() {
                modify();
            });
        });

        function modify() {
            var roles = $('input[name="role"]:checked').val();
            var content = $('#content').val();
            var number = $('#number').val();

            $.ajax({
                url: '/auth/modify',
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({"roles":roles, "content":content}),
                success: function() {
                    location.href = '/auth/get?number='+number;
                },
            });
        }
    </script>
</div>
</body>
</html>
