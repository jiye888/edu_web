<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">

    <h3 class="custom-text font-bold">Notice</h3>
    <input type="hidden" th:value="${academy}" id="academy">

    <div th:if="${notice.isEmpty()}">
        검색 결과가 존재하지 않습니다.
        <div th:insert="fragments/searchBtn::noticeSearchBtn"></div>
    </div>

    <div th:if = "${!notice.isEmpty()}">
        <table class="table table-borderless table-hover">
            <thead align="center">
            <tr>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr th:each="notice1 : ${notice}">
                <td><a th:text="${notice1.title}" th:href="@{/notice/search?number={number}(number=${notice1.notNum})}">학원 이름</a></td>
                <td><a th:text="${notice1.createdAt}"></a></td>
            </tr>
            </tbody>
        </table>

        <div th:insert="fragments/searchBtn::noticeSearchBtn"></div>

        <nav th:with = "pageNumber=${notice.pageable.pageNumber}, pageSize=${notice.pageable.pageSize},
                            totalPages=${notice.totalPages}, startPage=${T(java.lang.Math).floor(pageNumber/pageSize)*pageSize+1},
                            tempEndPage=${startPage+pageSize-1}, endPage=(${tempEndPage>totalPages?totalPages:tempEndPage})"
             aria-label="Page-navigation">
            <ul class="pagination">
                <li th:classappend="${pageNumber+1<=pageSize}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/notice/search(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">첫페이지로</span>
                    </a>
                </li>

                <li th:classappend="${notice.first}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${notice.first}?'#':(${#numbers.formatDecimal(startPage-pageSize, 0, -1)}<10?@{/notice/search(page=1)}:@{/notice/search(page=${#numbers.formatDecimal(startPage-pageSize, 0, -1)}+1)})"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">이전 페이지</span>
                    </a>
                </li>
                </li>

                <li th:each="page:${#numbers.sequence(startPage, endPage)}" th:classappend="${page==pageNumber+1}?'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/notice/search(page=${page})}"></a>
                </li>

                <li th:classappend="${notice.last}?'disabled'" class="page-item">
                    <a class="page-link" th:href="${notice.last}?'#':(${tempEndPage<=endPage-pageSize}?@{/notice/search(page=${#numbers.formatDecimal(startPage+pageSize, 0, -1)})}:@{/notice/search(page=${endPage})})"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">다음 페이지</span>
                    </a>
                </li>

                <li th:classappend="${T(java.lang.Math).floor(totalPages/10)*10<=startPage}?'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/notice/search(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">마지막으로</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
