<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3>수정 화면</h3>
    <form th:object="${notice}">
        <input type="hidden" th:field="*{acaNum}" id="academy">
        <input type="hidden" th:field="*{notNum}" id="number">
        제목<input type="text" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError"></p><br>
        내용<input type="text" th:field="*{content}">
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></p><br>
        <button type="button" id="modifyBtn">수정</button>
    </form>

    <script th:inline="javascript">
        $(function() {
            $('#modifyBtn').click(function() {
                modify();
            });
        });

        function modify() {
            var academy = $('#academy').val();
            var number = $('#number').val();
            var title = $('#title').val();
            var content = $('#content').val();

            $.ajax({
                url: '/notice/modify',
                type: "POST",
                contentType: "application/json",
                headers: {"X-AUTH-TOKEN": localStorage.getItem("jwt")},
                data: JSON.stringify({
                    "academy":academy,
                    "number":number,
                    "title":title,
                    "content":content,
                }),
            }).then((response) => {
                if (title != null && content != null) {
                    location.href="/notice/list?academy="+academy;
                } else {
                    alert('모든 항목을 작성해주세요.');
                };
            });
        }
        </script>
</div>
</body>
</html>
