<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<meta charset="UTF-8">
<body>
<div layout:fragment="content">
    <h3>등록 화면</h3>
    <form th:object="${notice}">
        <input type="hidden" th:value="${academy}" id="academy">
        제목<input type="text" th:field="*{title}"><br>
        내용<input type="text" th:field="*{content}"><br>
        <button type="button" id="registerBtn">등록</button>
    </form>
    <script th:inline="javascript">
        $(function() {
            $('#registerBtn').click(function() {
                register();
            });
        });

        function register() {
            var academy = [[${academy}]];
            var title = $('#title').val();
            var content = $('#content').val();

            const json = {
                    "academy":academy,
                    "title":title,
                    "content":content,
                };

            $.ajax({
                url: '/notice/register',
                type: "POST",
                contentType: "application/json",
                headers: {"X-AUTH-TOKEN": localStorage.getItem("jwt")},
                data: JSON.stringify(json),
            }).then((response) => {
                if (title != null && content != null) {
                    location.href="/notice/list?academy="+academy;
                } else {
                    alert('모든 항목을 작성해주세요.');
                };
            });
        }
    </script>
</div>

</body>
</html>
